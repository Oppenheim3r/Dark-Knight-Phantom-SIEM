<!-- Global Event Detail Modal - Reusable across all pages -->
<div id="event-modal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-scroll"></i> Event Details
            </h2>
            <button class="modal-close" onclick="closeEventModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="event-modal-body">
            <div style="text-align: center; padding: 40px;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: var(--text-muted);">Loading event details...</p>
            </div>
        </div>
    </div>
</div>
